<ion-app >
  <ion-split-pane when="xs" contentId="main-content">
    <ion-menu [type]="'push'" *ngIf="showMenu"  contentId="main-content" >
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Nombre usuario</ion-list-header>
          <ion-note>Correo@test.com</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

       <ion-list id="labels-list">

          <ion-item lines="none" (click)="changeLanguage()">
            <ion-icon slot="start" ios="language-outline" md="language-sharp"></ion-icon>
            <ion-label>Cambiar idioma</ion-label>
          </ion-item>
          <ion-item lines="none" [routerLink]="'/login'">
            <ion-icon slot="start" ios="close-circle-outline" md="close-circle-sharp"></ion-icon>
            <ion-label>Cerrar sesi√≥n</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
