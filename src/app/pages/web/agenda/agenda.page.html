<ion-header >
  <ion-toolbar >
    <ion-title>{{ 'agenda.titulo'| translate }}</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngIf="eventos.length ===0">
      <ion-card-header>
        <ion-card-title>{{ 'agenda.labelNoTieneCita'| translate }}</ion-card-title>
      </ion-card-header>
    </ion-item>
    <ion-item *ngFor="let evento of eventos; let i = index;">
      <ion-card-header id="agenda-{{i}}">
        <ion-card-title>{{ 'agenda.labelCitaMedica'| translate }} {{i+1}}</ion-card-title>
        <ion-card-subtitle>{{ 'agenda.horarioCitaMedica'| translate }} {{evento.start_date | date}}</ion-card-subtitle>
      </ion-card-header>
    </ion-item>
  </ion-list>
  <ion-card>
  </ion-card>

</ion-content>
