<ion-header >
  <ion-toolbar>
    <ion-title>Casos medicos</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-margin">
  <form [formGroup]="casosMedicosForm">
    <ion-item>
      <ion-label>Buscar Casos Medicos</ion-label>
      <ion-input type="text" placeholder="Escriba palabra clave de busqueda" formControlName="casosMedicosCtrl"></ion-input>
    </ion-item>
  </form>


  <ion-grid class="ion-margin">
    <ion-row>
      <ion-col>No.</ion-col>
      <ion-col>Nombre paciente</ion-col>
      <ion-col>Descripci√≥n</ion-col>
      <ion-col>Seleccionar</ion-col>
    </ion-row>
    <ion-row *ngFor="let caso of filtroCasosMedicos | async; index as i" >
      <ion-col>{{ i + 1 }}</ion-col>
      <ion-col>{{ caso.name }}</ion-col>
      <ion-col>{{ caso.descripcion }}</ion-col>
      <ion-col><ion-button [routerLink]="'/detalle-consulta'">Seleccionar</ion-button></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
