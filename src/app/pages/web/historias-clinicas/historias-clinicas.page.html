<ion-header >
  <ion-toolbar >
    <ion-title>Hisotiras clinicas</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div class="web-view">
    <div class="input-group">
      <div>
        <ion-item>
          <ion-label>Filtrar por paciente</ion-label>
        </ion-item>
        <ion-item>
          <ion-select placeholder="Seleccione paciente" >
            <ion-select-option *ngFor="let paciente of pacientes" [value]="paciente.uuid">
              {{paciente.nombrePaciente}}</ion-select-option>
          </ion-select>
        </ion-item>
        <br>
        <ion-list>
          <ion-item *ngFor="let paciente of pacientes" lines="none">
            <ion-label>{{paciente.nombrePaciente}}</ion-label>
            <ion-button slot="end" (click)="verHistoriaClinica(paciente)">Ver detalles</ion-button>
          </ion-item>
          <ion-item  lines="none">
            <ion-label>Test</ion-label>
            <ion-button slot="end" (click)="verHistoriaClinica(null)">Ver detalles</ion-button>
          </ion-item>
        </ion-list>
      </div>
    </div>
  </div>

</ion-content>
